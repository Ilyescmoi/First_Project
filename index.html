<!DOCTYPE html>

<html lang="en">
<head>
    <title>PokeQuiz</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<header>
    <h1 class="title"><a class="title" href="index.html">PokeQuiz</a></h1>
</header>
<main>
    <p id="paragraph">Guess the pokemon</p>
    <div id="img_to_guess">
        <img id="pokemon-image" src="assets/img/wich_pokemon.png" alt="pokemon">
    </div>
    <div id="user_response">
        <label for="answer"></label><input type="text" id="answer" placeholder="Enter your guess">
        <button id="submit">Submit</button>
    </div>
    <div>
        <p id="answer_message"></p>
        <p id="score"></p>
    </div>
</main>
<footer>
    <p id="copyright">© 2024 Pokémon Quiz. All rights reserved</p>
</footer>
<script src="script.js"></script>
</body>
</html>
